<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Github Projects</title>
    <link href="./css/styles.css" rel="stylesheet" />
    <style></style>
  </head>
  <body>
    <div id="snackbar"></div>

    <div class="loginWrapper">
      <div id="Login" class="tab">
        <div class="wrapper-form" id="ProjectEingabe">
          <form
            action="./login/login.php"
            id="loginForm"
            name="loginForm"
            method="POST"
          >
            <h1>Login</h1>
            <input
              type="text"
              name="user"
              id="user"
              placeholder="Username"
              class="text textInput"
              required
            />

            <input
              name="pass"
              id="pass"
              type="password"
              placeholder="Passwort"
              class="text textInput"
              required
            />
            <button
              id="loginUser"
              class="button"
              onsubmit="document.loginForm.reset()"
            >
              Login
            </button>
            <div style="color: #fff">
              Nicht registriert?
              <a id="registerButton">Neuen Account erstellen</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="loginWrapper">
      <div id="Register" class="tab" style="display: none">
        <form name="loginForm" action="./login/register.php" method="POST">
          <div class="wrapper-form">
            <h1>Registrieren</h1>
            <input
              type="text"
              name="user"
              placeholder="Username"
              class="text textInput"
              required
            />

            <input
              name="pass"
              type="password"
              placeholder="Passwort"
              class="text textInput"
              required
            />
            <button class="button" onsubmit="document.loginForm.reset()">
              Registrieren
            </button>
            <div>
              <a id="loginButton">Zur√ºck zu Login</a>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script>
      let myForm = document.getElementById("loginForm");
      formData = new FormData(myForm);

      async function login() {
        const response = await fetch("./login/login.php", {
          method: "POST",
          body: formData,
        });
      }
      document
        .getElementById("loginUser")
        .addEventListener("click", () => login());
    </script>

    <script type="module" src="js/tabs.js"></script>
  </body>
</html>
